  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    google.charts.setOnLoadCallback(drawDonutChart);
    google.charts.setOnLoadCallback(drawDonutChart_Online);
    google.charts.setOnLoadCallback(draw3DChart);
    google.charts.setOnLoadCallback(drawSalesProduct);
    google.charts.setOnLoadCallback(drawChart2011);
    google.charts.setOnLoadCallback(drawChart2013);
    google.charts.setOnLoadCallback(drawChart2015);

    function drawChart() {
      var data = new google.visualization.arrayToDataTable([
        ['Region', 'Sales'],
        ['North American', 128200],
        ['Britain', 40800],
        ['European', 48030],
        ['Asia', 13420],
        ['Other', 10700],
      ]);

  var piechart_options = {title:'Regional Sales',
                    width:450,
                    height:400};
     var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
     piechart.draw(data, piechart_options);

     var barchart_options = {title:'Regional Sales',
                    width:450,
                    height:400,
                    legend: 'none'};
     var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
     barchart.draw(data, barchart_options);
   }

   function drawDonutChart() {
     var data = new google.visualization.arrayToDataTable([
        ['Age Group', 'Total Customers'],
        ['0-18',       22.30],
        ['18-28',      45.10],
        ['28-38',      15.30],
        ['38-48',      10.10],
        ['48+',        7.20]
     ]);

     var options = {
       title: 'Total Customers',
       pieHole: 0.4,
     };

     var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
     chart.draw(data, options);
   }

   function drawDonutChart_Online() {
     var data = new google.visualization.arrayToDataTable([
        ['Age Group', 'Total Customers'],
        ['0-18',       35.3],
        ['18-28',      49.2],
        ['28-38',      7.1],
        ['38-48',      4.7],
        ['48+',        3.7]
     ]);

     var options = {
       title: 'Total Online Customers',
       pieHole: 0.4,
     };

     var chart = new google.visualization.PieChart(document.getElementById('donutchart_online'));
     chart.draw(data, options);
   }

   function draw3DChart() {
     var data = new google.visualization.arrayToDataTable([
        ['Age Group', 'Total Customers'],
        ['0-18',       20.2],
        ['18-28',      25.6],
        ['28-38',      10.1],
        ['38-48',      4.5],
        ['48+',        1.7]
     ]);

     var options = {
       title: 'Market Penetration',
       is3D: true,
     };

     var chart = new google.visualization.PieChart(document.getElementById('3dChart'));
     chart.draw(data, options);
   }

   function drawSalesProduct() {
     var data = google.visualization.arrayToDataTable([
   ['Genre', 'White Sneaker', 'Yellow Sneaker', 'Black Boot', 'Grey Oxford',
    'White Sandal', 'Brown Flat', { role: 'annotation' } ],
   ['2011', 1000, 2400, 2000, 3200, 1800, 500, ''],
   ['2013', 1600, 2200, 2300, 3000, 1600, 900, ''],
   ['2015', 2800, 1900, 2900, 3000, 1200, 1300, '']
 ]);

 var options = {
   width: 600,
   height: 400,
   legend: { position: 'top', maxLines: 3 },
   bar: { groupWidth: '75%' },
   isStacked: true
 };

 var chart = new google.visualization.BarChart(document.getElementById('product'));
 chart.draw(data, options);
   }


   function drawChart2011() {
        var data = google.visualization.arrayToDataTable([
          ['Channel', '%Sales'],
          ['Retailers',    4.3],
          ['eCommerce',   95.7],
          ['mCommerce',      0]
        ]);

        var options = {
          title: '2011',
          pieHole: 0.4,
          lengeng:'left'
        };

        var chart = new google.visualization.PieChart(document.getElementById('sales2011'));
        chart.draw(data, options);
      }

      function drawChart2013() {
           var data = google.visualization.arrayToDataTable([
             ['Channel', '%Sales'],
             ['Retailers',    30.3],
             ['eCommerce',   65.2],
             ['mCommerce',      4.5]
           ]);

           var options = {
             title: '2013',
             pieHole: 0.4,
             lengeng:'left'
           };

           var chart = new google.visualization.PieChart(document.getElementById('sales2013'));
           chart.draw(data, options);
         }

         function drawChart2015() {
              var data = google.visualization.arrayToDataTable([
                ['Channel', '%Sales'],
                ['Retailers',    43.3],
                ['eCommerce',   53.0],
                ['mCommerce',      6.7]
              ]);

              var options = {
                title: '2015',
                pieHole: 0.4,
                lengeng:'left'
              };

              var chart = new google.visualization.PieChart(document.getElementById('sales2015'));
              chart.draw(data, options);
            }
</script>
