    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Hayden Shoes', 'Lining Shoes'],
          ['2012',  1000,      800],
          ['2013',  1170,      1020],
          ['2014',  1350,       1120],
          ['2015',  1750,      1300]
        ]);

        var options = {
          title: 'Operation Cost Compared with Competitors ',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

google.charts.setOnLoadCallback(drawAxisTickColors);

function drawAxisTickColors() {
      var data = google.visualization.arrayToDataTable([
        ['Area', 'Color Die', 'Leather'],
        ['Asia', 8175000, 8008000],
        ['South America', 3792000, 3694000],
        ['Africa', 2695000, 2896000],
        ['Europe', 2099000, 1953000],
        ['America', 1526000, 1517000]
      ]);

      var options = {
        title: 'Raw Material Supply by Region',
        chartArea: {width: '50%'},
        hAxis: {
          title: 'Total Import Cost',
          minValue: 0,
          textStyle: {
            bold: true,
            fontSize: 12,
            color: '#4d4d4d'
          },
          titleTextStyle: {
            bold: true,
            fontSize: 18,
            color: '#4d4d4d'
          }
        },
        vAxis: {
          title: 'Continent',
          textStyle: {
            fontSize: 14,
            bold: true,
            color: '#848484'
          },
          titleTextStyle: {
            fontSize: 14,
            bold: true,
            color: '#848484'
          }
        }
      };
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }

      google.charts.setOnLoadCallback(drawChart2);
      function drawChart2() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Manufacture Cost',     11],
          ['Administration Cost',      2],
          ['Raw Material Cost',  5],
          ['IT Operation Cost', 4],
          ['Shipping',    3]
        ]);

        var options = {
          title: 'Operation Cost'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }

      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Hayden Shoes Europe', 'South Asia Outsource'],
          ["2012",1760,1650],
          ['2013',  1920,      1700],
          ['2014',  2002,      1980],
          ['2015',  2309,       2014],
          ['2016',  2608,      2123]
        ]);

        var options = {
          title: 'Manufacture Cost by Year',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('manufacture_cost'));
        chart.draw(data, options);
      }

      google.charts.setOnLoadCallback(drawChart_humanresource);
      function drawChart_humanresource() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Administration',     11],
          ['IT Development',      6],
          ['Marketing',  6],
          ['Product Development', 5],
          ['Retail',    7]
        ]);

        var options = {
          title: 'Human Resources Cost',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('human_resource'));
        chart.draw(data, options);
      }
